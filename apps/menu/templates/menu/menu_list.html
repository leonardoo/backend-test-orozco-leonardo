{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <a href="{% url "menu:menu_create" %}" class="btn btn-primary">Create Menu for Day</a>
        </div>
    </div>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Id</th>
                <th>Day</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
    {% for menu in menus %}
        <tbody>
            <tr>
                <td>{{ menu.id }}</td>
                <td>{{ menu.day }}</td>
                <td>{{ menu.location }}</td>
                <td>
                    <a href="{% url 'menu:menu_detail' menu.id %}" class="link-primary">View</a>
                    {% if request.user.is_staff %}
                    <a href="{% url 'menu:menu_select_detail' menu.id %}" class="link-primary">View User Selection</a>
                    <a href="{% url 'menu:menu_update' menu.id %}" class="link-primary">Edit</a>
                    {% endif %}
                </td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
{% endblock %}
